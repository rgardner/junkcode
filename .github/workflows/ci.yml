name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: install dependencies
        run: |
          sudo apt-get install python3-venv --yes --no-install-recommends
          python3 -m pip install invoke pipenv
      - name: setup
        run: python3 -m invoke setup
      - name: build
        run: python3 -m invoke build
      - name: test
        run: python3 -m invoke test
      - name: lint
        run: python3 -m invoke lint
